<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign up page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script src="https://kit.fontawesome.com/2d3183c700.js" crossorigin="anonymous"></script>
        <script src="/javascripts/owner_homepage.js"></script>
    </head>

    <body>

        <header>
            <div class="signup_form">
                <div class="logo_frame">
                    <img class="logo" src="/images/logo.png" alt="covidfy">
                </div>
                <div class="heading">
                    <h1> SIGN UP YOUR VENUE</h1>
                </div>

                <form>

                    <div class="form_wrap">

                        <div class="input_wrap">
                            <label>Venue Name</label>
                            <input type="text" id="venue_name" required>
                        </div>

                        <div class="input_wrap">
                            <label>Contact Number</label>
                            <input type="tel" id="phone" required>
                        </div>


                        <div class="input_wrap">
                            <label>Street </label>
                            <input type="text" id="street" required>
                        </div>

                        <!--GROUP INPUT-->
                        <div class="input_gr">
                            <div class="input_wrap">
                                <label>Suburb</label>
                                <input type="text" id="suburb" required>
                            </div>
                            <div class="input_wrap">
                                <label>City</label>
                                <input type="text" id="city" required>
                            </div>

                        <!-- END GROUP INPUT-->
                        </div>

                        <!--GROUP INPUT-->
                        <div class="input_gr">
                            <div class="input_wrap">
                                <label>State</label>
                                <input type="text" id="state" required>
                            </div>
                            <div class="input_wrap">
                                <label>Postcode</label>
                                <input type="number" id="postcode" required>
                            </div>

                        <!-- END GROUP INPUT-->
                        </div>


                        <!--GROUP INPUT-->
                        <div class="input_gr">
                            <div class="input_wrap">
                                <label>Longtitude</label>
                                <input type="text" id="long" required>
                            </div>
                            <div class="input_wrap">
                                <label>Latitude</label>
                                <input type="text" id="lat" required>
                            </div>

                        <!-- END GROUP INPUT-->
                        </div>



                        <div class="input_wrap">
                            <button type="button" class="submit_btn" onclick="signupForVenue()"> SIGN UP</button>
                        </div>
                        <p> <a href="/coordinate_search">How to get my venue's latitude and longitude? </a>  </p>
                    </div>
                </form>


            </div>

            <div id="myModal" class="modal" style="display:none">
                <div class="modal-content">

                    <div class="modal-header">
                        <span class="close" onclick="close_me()">&times;</span>
                        <h2> Your venue is successfully created! </h2>
                    </div>


                </div>
            </div>
        </header>
    </body>

</html>
